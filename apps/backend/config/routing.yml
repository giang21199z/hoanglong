upload_file:
  url:  /upload-file
  param:  { module: utils, action: index}
browser_image:
  url:  /browser-image
  param:  { module: utils, action: browserImage}
news:
  class: sfDoctrineRouteCollection
  options:
    model:                News
    module:               news
    prefix_path:          /news
    column:               idnews
    with_wildcard_routes: true

category:
  class: sfDoctrineRouteCollection
  options:
    model:                Category
    module:               category
    prefix_path:          /category
    column:               idcategory
    with_wildcard_routes: true

