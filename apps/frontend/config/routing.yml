# You can find more information about this file on the symfony website:
# http://www.symfony-project.org/reference/1_4/en/10-Routing
make_schedue:
  url:   /make-schedule
  param: { module: ajax, action: createSchedule }
detail_doctor:
  url:   /bac-si/:iddoctor
  param: { module: doctors, action: detail, iddoctor: '' }
detail_news:
  url:   /tin-tuc-hoang-long/:idnews
  param: { module: news, action: detail, idnews: '' }
# default rules
homepage:
  url:   /
  param: { module: homepage, action: index }

# generic rules
# please, remove them by adding more specific rules
default_index:
  url:   /:module
  param: { action: index }

default:
  url:   /:module/:action/*
